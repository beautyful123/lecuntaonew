        var MyLogin=React.createClass({
            render:function(){
                return <div>

                            <input type="search" placeholder={this.props.u} required/><br/>

                            <input type="submit" value={this.props.l}/>           <input type="submit" value={this.props.c}/>       
                        </div>
            }
        })
        ReactDOM.render(
            <MyLogin y="用户名" m="密码" p="情书密码" u="情书名字" l="login" c="clear"></MyLogin>,
            document.getElementById("example")
        )
